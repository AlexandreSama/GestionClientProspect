<main class="container my-5">
    <h1 class="mb-4" style="font-family: 'Poppins', sans-serif; color: #4F46E5; font-weight: 700;">
        Formulaire Client
    </h1>

    <form>
        <div class="mb-3">
            <label for="clientId" class="form-label">Identifiant</label>
            <input
                type="text"
                class="form-control"
                id="clientId"
                name="clientId"
                readonly
            />
        </div>

        <div class="mb-3">
            <label for="raisonSociale" class="form-label">Raison Sociale</label>
            <input
                type="text"
                class="form-control"
                id="raisonSociale"
                name="raisonSociale"
                placeholder="Entrez la raison sociale"
                required
            />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="exemple@domaine.com"
                required
            />
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Numéro de téléphone</label>
            <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="06 12 34 56 78"
            />
        </div>

        <div class="mb-3">
            <label for="numeroRue" class="form-label">Numéro de rue</label>
            <input
                type="text"
                class="form-control"
                id="numeroRue"
                name="numeroRue"
                placeholder="Ex : 14"
            />
        </div>

        <div class="mb-3">
            <label for="nomRue" class="form-label">Nom de rue</label>
            <input
                type="text"
                class="form-control"
                id="nomRue"
                name="nomRue"
                placeholder="Ex : Rue des Fleurs"
            />
        </div>

        <div class="mb-3">
            <label for="codePostal" class="form-label">Code Postal</label>
            <input
                type="text"
                class="form-control"
                id="codePostal"
                name="codePostal"
                placeholder="Ex : 75000"
            />
        </div>

        <div class="mb-3">
            <label for="ville" class="form-label">Ville</label>
            <input
                type="text"
                class="form-control"
                id="ville"
                name="ville"
                placeholder="Ex : Paris"
            />
        </div>

        <div class="mb-3">
            <label for="chiffreAffaire" class="form-label">Chiffre d'Affaire</label>
            <input
                type="number"
                class="form-control"
                id="chiffreAffaire"
                name="chiffreAffaire"
                placeholder="Ex : 100000"
            />
        </div>

        <div class="mb-4">
            <label for="nbEmploye" class="form-label">Nombre d'employé</label>
            <input
                type="number"
                class="form-control"
                id="nbEmploye"
                name="nbEmploye"
                placeholder="Ex : 50"
            />
        </div>

        <button
            type="submit"
            class="btn btn-primary"
        >
            Enregistrer
        </button>
        <button
            type="button"
            class="btn btn-secondary ms-2"
            onclick="history.back()"
        >
            Annuler
        </button>
    </form>
</main>
