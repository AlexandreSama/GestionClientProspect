<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Spark est un outil pour gérer des contrats en ligne">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <title>Spark | Formulaire contrat</title>
    <link rel="shortcut icon" href="../../images/favicon(1).ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../scss/all.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a href="../../../index.html" class="navbar-brand">Spark</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link" id="listeClientBtn">Gérer vos contrats</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <!-- Version pour utilisateur non connecté -->
                    <a href="../user/login.html" class="btn loginBtn" id="loginBtn">Se connecter</a>
                    <!-- Version pour utilisateur connecté, cachée par défaut -->
                    <div class="nav-item dropdown d-none" id="userDropdownContainer">
                        <a class="nav-link dropdown-toggle btn loginBtn" href="#" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Mon Compte
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="../user/profile.html">Mon Profil</a></li>
                            <li><a class="dropdown-item" href="#" id="disconnectBtn">Se déconnecter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container my-5">
    <!-- L'élément h1 avec id "pageTitle" permettra au JS de modifier dynamiquement le titre -->
    <h1 id="pageTitle" class="mb-4" style="font-family: 'Poppins', sans-serif; color: #4F46E5; font-weight: 700;">
        Formulaire Contrat
    </h1>

    <form>
        <div class="mb-3">
            <label for="contratId" class="form-label">Identifiant</label>
            <input type="text" class="form-control" id="contratId" name="contratId" readonly />
        </div>

        <div class="mb-3">
            <label for="libelleContrat" class="form-label">Libellé du contrat</label>
            <input type="text" class="form-control" id="libelleContrat" name="libelleContrat"
                   placeholder="Entrez le libellé du contrat" required />
        </div>

        <div class="mb-4">
            <label for="montantContrat" class="form-label">Montant du contrat</label>
            <input type="number" class="form-control" id="montantContrat" name="montantContrat"
                   placeholder="Ex : 1000" required />
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <button type="button" class="btn btn-secondary ms-2" onclick="history.back()">Annuler</button>
    </form>
</main>

<footer>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="../../../index.html" class="nav-link px-2 text-body-secondary">Accueil</a></li>
                <li class="nav-item"><a href="../mentionsLegales.html" class="nav-link px-2 text-body-secondary">Mentions Légales</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">A propos de nous</a></li>
                <li class="nav-item"><a href="../contact.html" class="nav-link px-2 text-body-secondary">Nous contacter</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2025 Spark, Inc</p>
        </footer>
    </div>
</footer>

    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="../../js/client-prospect-contract/form.js"></script>
<script src="../../js/all.js"></script>
</body>
</html>
