<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Spark est un outil pour gérer des clients et des prospects en ligne">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <title>Spark | Connexion</title>
    <link rel="shortcut icon" href="../../images/favicon(1).ico" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/user/login.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a href="../../../index.html" class="navbar-brand">Spark</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
              <a href="#" class="nav-item nav-link" id="listeClientBtn">Gérer vos clients</a>
              <a href="#" class="nav-item nav-link" id="listeProspectBtn">Gérer vos prospects</a>
            </div>
            <div class="navbar-nav ms-auto">
              <!-- Version pour utilisateur non connecté -->
              <a href="assets/pages/login.html" class="btn loginBtn" id="loginBtn">Se connecter</a>

              <!-- Version pour utilisateur connecté, cachée par défaut -->
              <div class="nav-item dropdown d-none" id="userDropdownContainer">
                <a class="nav-link dropdown-toggle btn loginBtn" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mon Compte
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                  <li><a class="dropdown-item" href="profile.html">Mon Profil</a></li>
                  <li><a class="dropdown-item" href="#" id="disconnectBtn">Se déconnecter</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <section class="form-container">
            <h2 class="title">Connexion</h2>

            <form class="form" action="#" method="POST">
                <div class="input-group">
                    <label for="emailField">Email</label>
                    <input
                            type="email"
                            name="username"
                            id="emailField"
                            placeholder="Entrer votre email"
                            required
                    />
                </div>
                <div class="input-group">
                    <label for="passwordField">Mot de passe</label>
                    <input
                            type="password"
                            name="password"
                            id="passwordField"
                            placeholder="Entrer votre mot de passe"
                            required
                    />
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">Mot de passe oublié?</a>
                    </div>
                </div>
                <button type="submit" class="sign" id="submitBtn">
                    Se connecter
                </button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="../../../index.html" class="nav-link px-2 text-body-secondary">Accueil</a></li>
                    <li class="nav-item"><a href="../mentionsLegales.html" class="nav-link px-2 text-body-secondary">Mentions Légales</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">A propos de nous</a></li>
                    <li class="nav-item"><a href="../contact.html" class="nav-link px-2 text-body-secondary">Nous contacter</a></li>
                </ul>
                <p class="text-center text-body-secondary">&copy; 2025 Spark, Inc</p>
            </footer>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../js/all.js"></script>
    <script src="../../js/user/login.js"></script>
</body>
</html>
