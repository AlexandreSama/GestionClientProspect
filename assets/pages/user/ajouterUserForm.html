<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Spark est un outil pour gérer des clients et des prospects en ligne">

    <meta name="robots" content="index, follow">
    <title>Spark | Formulaire utilisateur</title>
    <link rel="shortcut icon" href="../../images/favicon(1).ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../scss/all.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a href="../../../index.html" class="navbar-brand">Spark</a>
            <button
                type="button"
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link" id="listeClientBtn">Gérer vos clients</a>
                    <a href="#" class="nav-item nav-link" id="listeProspectBtn">Gérer vos prospects</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <!-- Version pour utilisateur non connecté -->
                    <a href="login.html" class="btn loginBtn" id="loginBtn">Se connecter</a>

                    <!-- Version pour utilisateur connecté, cachée par défaut -->
                    <div class="nav-item dropdown d-none" id="userDropdownContainer">
                        <a class="nav-link dropdown-toggle btn loginBtn" href="#" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Mon Compte
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="profile.html">Mon Profil</a></li>
                            <li><a class="dropdown-item" href="#" id="disconnectBtn">Se déconnecter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container my-5">
    <h1 id="pageTitle" class="header-title mb-4 text-center">Ajouter un utilisateur</h1>
    <form>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input
                type="text"
                class="form-control"
                id="nom"
                name="nom"
                placeholder="Votre nom"
                required
            />
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input
                type="text"
                class="form-control"
                id="prenom"
                name="prenom"
                placeholder="Votre prénom"
                required
            />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="votre.email@exemple.com"
                required
            />
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <button type="button" class="btn btn-secondary ms-2" onclick="history.back()">Annuler</button>
        </div>
    </form>
</main>

<footer>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="../../../index.html" class="nav-link px-2 text-body-secondary">Accueil</a>
                </li>

                <li class="nav-item"><a href="../contact.html" class="nav-link px-2 text-body-secondary">Nous
                    contacter</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2025 Spark, Inc</p>
        </footer>
    </div>
</footer>

<script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="../../js/all.js"></script>
<script src="../../js/user/formUserUpdate.js"></script>
</body>
</html>
